session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
responses:
  utter_greet:
  - text: 嗨，{name}你好呀！ #加入name变量,这个是模版
  - text: 嗨，我滴小可爱！
  - text: 你好！
  - text: 你好呀，小朋友！
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: '给你看一个可爱的小老虎,怎么样，可爱叭。'
  utter_did_that_help:
  - text: 怎么样，感觉好一点了吗？
  utter_happy:
  - text: 那就好，能让你感觉好一点是我的荣幸。
  utter_goodbye:
  - text: 再会啦。
  utter_iamabot:
  - text: 我的名字叫小龟，我是一个机器人哦！
